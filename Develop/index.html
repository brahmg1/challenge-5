<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9AM -->
      <div class="row flex-nowrap">
        <div class="9 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">9AM</p>
        </div>
        <div class="9 event col-8 col-lg-10 px-0">
          <textarea id="text-area-9"></textarea>
        </div>
        <div class="9 save col-2 col-lg-1 px-0">
          <button id="9" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 10AM -->
      <div class="row flex-nowrap">
        <div class="hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">10AM</p>
        </div>
        <div class="10 event col-8 col-lg-10 px-0">
          <textarea id="text-area-10"></textarea>
        </div>
        <div class="10 save col-2 col-lg-1 px-0">
          <button id="10" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 11AM -->
      <div class="row flex-nowrap">
        <div class="11 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">11AM</p>
        </div>
        <div class="11 event col-8 col-lg-10 px-0">
          <textarea id="text-area-11"></textarea>
        </div>
        <div class="11 save col-2 col-lg-1 px-0">
          <button id="11" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 12PM -->
      <div class="row flex-nowrap">
        <div class="12 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">12PM</p>
        </div>
        <div class="12 event col-8 col-lg-10 px-0">
          <textarea id="text-area-12"></textarea>
        </div>
        <div class="12 save col-2 col-lg-1 px-0">
          <button id="12" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 1PM -->
      <div class="row flex-nowrap">
        <div class="13 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">1PM</p>
        </div>
        <div class="13 event col-8 col-lg-10 px-0">
          <textarea id="text-area-13"></textarea>
        </div>
        <div class="13 save col-2 col-lg-1 px-0">
          <button id="13" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 2PM -->
      <div class="row flex-nowrap">
        <div class="14 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">2PM</p>
        </div>
        <div class="14 event col-8 col-lg-10 px-0">
          <textarea id="text-area-14"></textarea>
        </div>
        <div class="14 save col-2 col-lg-1 px-0">
          <button id="14" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 3PM -->
      <div class="row flex-nowrap">
        <div class="15 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">3PM</p>
        </div>
        <div class="15 event col-8 col-lg-10 px-0">
          <textarea id="text-area-15"></textarea>
        </div>
        <div class="15 save col-2 col-lg-1 px-0">
          <button id="15" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 4PM -->
      <div class="row flex-nowrap">
        <div class="16 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">4PM</p>
        </div>
        <div class="16 event col-8 col-lg-10 px-0">
          <textarea id="text-area-16"></textarea>
        </div>
        <div class="16 save col-2 col-lg-1 px-0">
          <button id="16" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
      <!-- 5PM -->
      <div class="row flex-nowrap">
        <div class="17 hour col-2 col-lg-1 pl-4 pr-0">
          <p class="hour-label">5PM</p>
        </div>
        <div class="17 event col-8 col-lg-10 px-0">
          <textarea id="text-area-17"></textarea>
        </div>
        <div class="17 save col-2 col-lg-1 px-0">
          <button id="17" class="saveBtn"><span class="iconify" data-icon="zmdi:floppy"></span></button>
        </div>
      </div>
    </div>
    <!-- end of container div -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
